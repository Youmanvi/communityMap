# Database Configuration (Optional - for caching fetched data)
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/community_map}
spring.data.mongodb.auto-index-creation=true

# MongoDB Connection Pool Configuration
spring.data.mongodb.options.max-connection-pool-size=100
spring.data.mongodb.options.min-connection-pool-size=10
spring.data.mongodb.options.max-connection-idle-time=60000
spring.data.mongodb.options.max-connection-life-time=0
spring.data.mongodb.options.max-wait-time=120000
spring.data.mongodb.options.connect-timeout=10000
spring.data.mongodb.options.socket-timeout=0

# Server Configuration
server.port=${SERVER_PORT:8080}
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json,application/xml
server.compression.min-response-size=1024

# Logging Configuration
logging.level.com.example.communitymap=INFO
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# Application Info
info.app.name=CommunityMap
info.app.description=Community resource mapping application
info.app.version=1.0.0

# Overpass API Configuration
overpass.api.url=https://overpass-api.de/api/interpreter
overpass.api.timeout=25000
overpass.api.retry-attempts=3

# Redis Configuration for Caching
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000
spring.cache.redis.cache-null-values=false